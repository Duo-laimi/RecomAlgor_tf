name: default
model_class: model.din.Din

data_args:
 train_limit: 100000
 train:
  meta: /root/lanyun-tmp/dataset/amazon_book/item-info
  codebooks: /root/lanyun-tmp/dataset/amazon_book/
  data: /root/lanyun-tmp/dataset/amazon_book/local_train_splitByUser
 eval_limit: 10000
 eval:
  meta: /root/lanyun-tmp/dataset/amazon_book/item-info
  codebooks: /root/lanyun-tmp/dataset/amazon_book/
  data: /root/lanyun-tmp/dataset/amazon_book/local_test_splitByUser

training_args:
  seed: 42
  world_size: 1
  num_workers: 4
  num_epochs: 1
  train_batch_size: 64
  eval_batch_size: 128
  warmup_ratio: 0.1
  eval_ratio: 0.1
  pin_memory: False
  from_scratch: True
  optimizer: Adam
  learning_rate: 0.001
  weight_decay: 0.01
  loss: binary_crossentropy
  metrics:
   - binary_accuracy
   - Precision
   - Recall
   - AUC
  save_path: /root/lanyun-tmp/model/din/inference
  ckpt_path: /root/lanyun-tmp/model/din/checkpoints/best_model.keras


model_args:
  num_users: 543060
  num_items: 367983
  num_categories: 1601
  embedding_dim: 18
  hidden_size: 36
  use_negative: False
  activation: dice
  softmax_logits: False





